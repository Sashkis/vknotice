<div id="newfriends" ng-controller="NewFriendsCtrl" class="flex">
	<a class="item flex" ng-repeat="user in stg.newfriends" ng-href="https://vk.com/{{user.screen_name}}">
		<div class="bordered flex">
			<div class="ava"><img ng-src="{{user.photo_100}}" width="50px" height="50px"></div>
			<div class="user flex">
				<strong class="name">{{user.first_name}} {{user.last_name}}</strong>
				<span class="status">{{user.status}}</span>
			</div>
			<div class="fa fa-check" title="{{'Принять'|translate}}"></div>
			<div class="fa fa-times" title="{{'Отклонить'|translate}}"></div>
			<div class="fa fa-ban" title="{{'Заблокировать'|translate}}"></div>
		</div>
	</a>
</div>
