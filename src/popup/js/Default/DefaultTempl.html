<menu id="menu" ng-controller="SidebarCtrl">
	<li id="{{item.id}}" ng-repeat="item in menu">
		<a ng-href="{{item.url}}" >
			<span class="i18n">{{item.ancor}}</span>
			<span ng-if="item.counter" class="counter" ng-click="false">{{stg.counter[item.id] ? '+'+stg.counter[item.id] : ''}}</span>
		</a>
	</li>
</menu><!--

--><div id="friends-online" class="panel" ng-controller="FriendsCtrl">
	<a class="item" ng-repeat="user in stg.friends track by $index" ng-href="https://vk.com/{{user.domain}}">
		<img ng-src="{{user.photo_100}}" alt="{{user.first_name}}">
		<span>{{user.first_name}}</span>
	</a>
</div>
