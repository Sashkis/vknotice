<!DOCTYPE html>
<html lang="ru">
<head>
	<title data-loc>Settings</title>
	<meta charset="UTF-8">
	<!-- @import min.css -->
	<!-- bower:css -->
	<link rel="stylesheet" href="../bower_components/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.css" />
	<!-- endbower -->
	<link rel="stylesheet" href="css/style.css">
	<!-- @import /min.css -->
</head>
<body>
	<div class="wrapper">
		<iframe class="group news" name="fXDc2eac" frameborder="0" src="https://vk.com/widget_community.php?app=0&amp;width=250px&amp;_ver=1&amp;gid=90041499&amp;mode=2&amp;color1=FFFFFF&amp;color2=2B587A&amp;color3=5B7FA6&amp;class_name=&amp;height=470&amp;url=https%3A%2F%2Fvk.com%2Fdev%2FCommunity%3Fheight%3D470%26link%3Dhttps%253A%252F%252Fvk.com%252Fvknotice%26mode%3D2%26oid%3D-90041499%26wide%3D%26width%3D250&amp;14eb7275869" width="250" height="200" scrolling="no" id="vkwidget7" style="overflow: hidden; height: 470px;"></iframe>
		<div class="panel noty">
			<div class="header" data-loc>Notification settings</div>
			<div class="content">
				<label>
					<input id="friends" type="checkbox">
					<i class="icon-toggle-off"></i>
					<i class="icon-toggle-on"></i>
					<span data-loc>Inform about new friends</span>
					<span class="saveMess" data-loc>...Save</span>
				</label>
				<label>
					<input id="photos" type="checkbox">
					<i class="icon-toggle-off"></i>
					<i class="icon-toggle-on"></i>
					<span data-loc>Inform about photos with me</span>
					<span class="saveMess" data-loc>...Save</span>
				</label>
				<label>
					<input id="videos" type="checkbox">
					<i class="icon-toggle-off"></i>
					<i class="icon-toggle-on"></i>
					<span data-loc>Inform about videos with me</span>
					<span class="saveMess" data-loc>...Save</span>
				</label>
				<label>
					<input id="messages" type="checkbox">
					<i class="icon-toggle-off"></i>
					<i class="icon-toggle-on"></i>
					<span data-loc>Inform about private messages</span>
					<span class="saveMess" data-loc>...Save</span>
				</label>
				<label>
					<input id="groups" type="checkbox">
					<i class="icon-toggle-off"></i>
					<i class="icon-toggle-on"></i>
					<span data-loc>Inform about invitations to community</span>
					<span class="saveMess" data-loc>...Save</span>
				</label>
				<label>
					<input id="notifications" type="checkbox">
					<i class="icon-toggle-off"></i>
					<i class="icon-toggle-on"></i>
					<span data-loc>Inform about replies</span>
					<span class="saveMess" data-loc>...Save</span>
				</label>
				<label>
					<input id="comments" type="checkbox">
					<i class="icon-toggle-off"></i>
					<i class="icon-toggle-on"></i>
					<span data-loc>Inform about new comments</span>
					<span class="saveMess" data-loc>...Save</span>
				</label>
			</div>
		</div>

		<div class="panel sys">
			<div class="header" data-loc>Settings Informer</div>
			<div class="content">

				<label>
					<input id="audio" type="checkbox">
					<i class="icon-toggle-off"></i>
					<i class="icon-toggle-on"></i>
					<span data-loc>Sound notifications</span>
					<span class="saveMess" data-loc>...Save</span>
				</label>
				<label>
					<input id="showMessage" type="checkbox">
					<i class="icon-toggle-off"></i>
					<i class="icon-toggle-on"></i>
					<span data-loc>Display the number of messages</span>
					<span class="saveMess" data-loc>...Save</span>
				</label>

			</div>
		</div>
	</div>
	
	<!-- @import min.js -->
	<!-- bower:js -->
	<script src="../bower_components/jquery/dist/jquery.js"></script>
	<script src="../bower_components/jQuery-linkify/dist/jquery.linkify.js"></script>
	<script src="../bower_components/jquery-mousewheel/jquery.mousewheel.js"></script>
	<script src="../bower_components/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.js"></script>
	<!-- endbower -->
	<script src="main.js"></script>
	<!-- @import /min.js -->
</body>
</html>
