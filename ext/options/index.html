<!DOCTYPE html>
<html lang="ru">
<head>
	<title data-loc="options.title.ext">Options</title>
	<meta charset="UTF-8">
	<!-- @import min.css -->
	<!-- bower:css -->
	<link rel="stylesheet" href="../bower_components/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.css" />
	<!-- endbower -->
	<link rel="stylesheet" href="css/style.css">
	<!-- @import /min.css -->
</head>
<body>
	<div class="panel noty">
		<div class="header" data-loc="options.title.noty">options</div>
		<div class="content">
			<label>
				<input id="friends" type="checkbox">
				<i class="icon-toggle-off"></i>
				<i class="icon-toggle-on"></i>
				<span data-loc="options.friends"></span>
			</label>
			<label>
				<input id="photos" type="checkbox">
				<i class="icon-toggle-off"></i>
				<i class="icon-toggle-on"></i>
				<span data-loc="options.photos"></span>
			</label>
			<label>
				<input id="videos" type="checkbox">
				<i class="icon-toggle-off"></i>
				<i class="icon-toggle-on"></i>
				<span data-loc="options.videos"></span>
			</label>
			<label>
				<input id="messages" type="checkbox">
				<i class="icon-toggle-off"></i>
				<i class="icon-toggle-on"></i>
				<span data-loc="options.messages"></span>
			</label>
			<label>
				<input id="groups" type="checkbox">
				<i class="icon-toggle-off"></i>
				<i class="icon-toggle-on"></i>
				<span data-loc="options.groups"></span>
			</label>
			<label>
				<input id="notifications" type="checkbox">
				<i class="icon-toggle-off"></i>
				<i class="icon-toggle-on"></i>
				<span data-loc="options.notifications"></span>
			</label>
			<label>
				<input id="comments" type="checkbox">
				<i class="icon-toggle-off"></i>
				<i class="icon-toggle-on"></i>
				<span data-loc="options.comments"></span>
			</label>
		</div>
	</div>

	<div class="panel sys">
		<div class="header" data-loc="options.title.ext">options</div>
		<div class="content">

			<label>
				<input id="audio" type="checkbox">
				<i class="icon-toggle-off"></i>
				<i class="icon-toggle-on"></i>
				<span data-loc="options.audio"></span>
			</label>
			<label>
				<input id="showMessage" type="checkbox">
				<i class="icon-toggle-off"></i>
				<i class="icon-toggle-on"></i>
				<span data-loc="options.showMessage"></span>
			</label>

		</div>
	</div>
	
	<!-- @import min.js -->
	<!-- bower:js -->
	<script src="../bower_components/jquery/dist/jquery.js"></script>
	<script src="../bower_components/jQuery-linkify/dist/jquery.linkify.js"></script>
	<script src="../bower_components/jquery-mousewheel/jquery.mousewheel.js"></script>
	<script src="../bower_components/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.js"></script>
	<!-- endbower -->
	<script src="main.js"></script>
	<!-- @import /min.js -->
</body>
</html>
