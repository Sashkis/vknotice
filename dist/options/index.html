<!DOCTYPE html>
<html lang="ru">
<head>
	<title loc >Settings</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<iframe class="group news" name="fXDc2eac" frameborder="0" src="https://vk.com/widget_community.php?app=0&amp;width=250px&amp;_ver=1&amp;gid=90041499&amp;mode=2&amp;color1=FFFFFF&amp;color2=2B587A&amp;color3=5B7FA6&amp;class_name=&amp;height=470&amp;url=https%3A%2F%2Fvk.com%2Fdev%2FCommunity%3Fheight%3D470%26link%3Dhttps%253A%252F%252Fvk.com%252Fvknotice%26mode%3D2%26oid%3D-90041499%26wide%3D%26width%3D250&amp;14eb7275869" width="250" height="200" scrolling="no" id="vkwidget7" style="overflow: hidden; height: 470px;"></iframe>
		<div class="panel noty">
			<div class="header" loc >Notification settings</div>
			<div class="content">
				<label>
					<input id="friends" type="checkbox" class="main-opt" />
					<i class="icon-toggle-off"></i>
					<i class="icon-toggle-on"></i>
					<span loc >Inform about new friends</span>
				</label>
				<label>
					<input id="photos" type="checkbox" class="main-opt" />
					<i class="icon-toggle-off"></i>
					<i class="icon-toggle-on"></i>
					<span loc >Inform about photos with me</span>
				</label>
				<label>
					<input id="videos" type="checkbox" class="main-opt" />
					<i class="icon-toggle-off"></i>
					<i class="icon-toggle-on"></i>
					<span loc >Inform about videos with me</span>
				</label>
				<label>
					<input id="messages" type="checkbox" class="main-opt" />
					<i class="icon-toggle-off"></i>
					<i class="icon-toggle-on"></i>
					<span loc >Inform about private messages</span>
				</label>
				<label>
					<input id="groups" type="checkbox" class="main-opt" />
					<i class="icon-toggle-off"></i>
					<i class="icon-toggle-on"></i>
					<span loc >Inform about invitations to community</span>
				</label>
				<label>
					<input id="notifications" type="checkbox" class="main-opt" />
					<i class="icon-toggle-off"></i>
					<i class="icon-toggle-on"></i>
					<span loc >Inform about replies</span>
				</label>
				<label>
					<input id="comments" type="checkbox" />
					<i class="icon-toggle-off"></i>
					<i class="icon-toggle-on"></i>
					<span loc >Inform about new comments</span>
				</label>
			</div>
		</div>

		<div class="panel sys">
			<div class="header" loc >Settings Informer</div>
			<div class="content">

				<label>
					<input id="audio" type="checkbox" />
					<i class="icon-toggle-off"></i>
					<i class="icon-toggle-on"></i>
					<span loc >Sound notifications</span>
				</label>
				<label>
					<input id="showMessage" type="checkbox" />
					<i class="icon-toggle-off"></i>
					<i class="icon-toggle-on"></i>
					<span loc >Display the number of messages</span>
				</label>

			</div>
		</div>
	</div>
	<div id="donate"></div>
	<script src="../inc/plugins/jquery.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
